version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "eshaq95"
    assignees:
      - "eshaq95"
    commit-message:
      prefix: "deps"
      include: "scope"
    groups:
      development-dependencies:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "@testing-library/*"
          - "jest*"
          - "eslint*"
          - "prettier*"
      production-dependencies:
        dependency-type: "production"
        patterns:
          - "react*"
          - "next*"
          - "@prisma/*"
          - "prisma"

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    commit-message:
      prefix: "ci"
      include: "scope"
